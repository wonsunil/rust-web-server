<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="/css/index">
    <script>
        window.onload = () => {
            const $testButton = document.querySelector("#test");
            $testButton.addEventListener("click", () => {
                fetch("/user/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        id: "test",
                        password: "test"
                    })
                })
                .then(req => req.json())
                .then(res => {
                    console.log(res);
                });
            });
        };
    </script>
</head>
<body>
    Hello, World!

    <button id="test">test</button>
</body>
</html>
